<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="/favicon.png" sizes="any" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <main>
      <div class="person">
        <div class="person-img">
          <img src="profilePhoto.png" alt="Rodney Cotton" />
        </div>
        <h1>Rodney Cotton</h1>
        <h2>Helsinki, Finland</h2>
        <div class="box-group">
          <div class="box">100 <span>Posts</span></div>
          <div class="box">2,242 <span>Follower</span></div>
          <div class="box">1,432 <span>Following</span></div>
        </div>
      </div>
      <div class="gallery">
        <img src="photo1.png" alt="photo1" />
        <img src="photo2.png" alt="photo2" class="w-2" />
        <img src="photo3.png" alt="photo3" class="w-2" />
        <img src="photo_4.png" alt="photo4" class="h-3" />
        <img src="photo5.png" alt="photo5" />
        <img src="photo6.png" alt="photo6" />
      </div>
    </main>
    <footer>
      created by
      <a
        href="https://github.com/furip0x"
        target="_blank"
        rel="noreferrer noopener"
        >furip0x</a
      >
      - devChallenges.io
    </footer>
  </body>
</html>
